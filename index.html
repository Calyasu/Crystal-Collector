<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal-Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }

        img {
            vertical-align: middle;
            border-style: none;
            height: 200px;

        }
    </style>
</head>

<body>

    <div class="container" style="margin-bottom: 30px;">
        <div class="row">
            <h1 style="color:white;
                         padding-bottom: 20px;
                         padding-top:40px;
                        font-size: 30px;
                        line-height: 49px;
                        border-bottom: 3px solid #dddddd;
                        width: 100%;">Crystal Collector</h1>
        </div>
        <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
            <div class="col-4">
                <div class="card" style="width: 10rem; ">
                    <img src="../Crystal-Collector/assets/images/DarkKnight.jpg" id="drk" alt="dark-knight">
                    <div class="card-body">
                        <h6 style="background-color: white;
                            color:black;
                            margin:0 auto;
                            padding:0;">Dark Knight's </h6>
                        <h5 style=color:black>Soul Crystal</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 10rem; margin-bottom: 30px;">
                    <img src="../Crystal-Collector/assets/images/Dragoon.jpg" id="drg" alt="dragoon">
                    <div class="card-body">
                        <h5 style="background-color:white;
                                        color:blue;
                                        margin:0 auto;
                                        padding:0;">Dragoon's </h5>
                        <h5 style=color:blue>Soul Crystal</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h2 style="
                    color:white;
                    margin:0 auto;
                    padding:0;">Aetherflow Limit:</h2>
                <h3 id="aetherflow" style="color:yellow"></h3>
                <br>
                <h2  style = "color:wheat"> Win :</h2>
                <p id = "win-count" style = "color:wheat; font-size: 24px;"></p>

            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 10rem; margin-bottom: 30px;">
                    <img src="../Crystal-Collector/assets/images/Ninja.jpg" id="nin" alt="ninja">
                    <div class="card-body">
                        <h5 style="background-color: white;
                                    color:red;
                                    margin:0 auto;
                                    padding:0;">Ninja's </h5>
                        <h5 style=color:red>Soul Crystal</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 10rem; margin-bottom: 30px;">
                    <img src="../Crystal-Collector/assets/images/Samurai.jpg" id="sam" alt="samurai">
                    <div class="card-body">
                        <h5 style="background-color: white;
                                                color:orange;
                                                margin:0 auto;
                                                padding:0;">Samurai's </h5>
                        <h5 style=color:orange>Soul Crystal</h5>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <h2 style="
                    color:white;
                    margin:0 auto;
                    padding:0;">Current Aetherflow:</h2>
                <h3 id="currentAether" style="color:white"></h3>

            </div>
        </div>

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Crystal-Collector/assets/javascript/javascript.js"></script>

        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
